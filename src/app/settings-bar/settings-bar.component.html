<mat-toolbar color="primary">
    <div>
        <div>
            <mat-icon>{{ batteryLevel | batteryLevel }}</mat-icon>
        </div>
        <div>
            <mat-icon>{{ connectionStatus ? "wifi" : "wifi_off" }}</mat-icon>
        </div>
        <button (click)="click('settings')" mat-icon-button>
            <mat-icon>settings</mat-icon>
        </button>
        <button (click)="click('reset')" mat-icon-button>
            <mat-icon>replay</mat-icon>
        </button>
        <button (click)="click('download')" mat-icon-button>
            <mat-icon>download</mat-icon>
        </button>
        <button
            *ngIf="((configManager.heartRateMonitorChanged$ | async) ?? 'off') !== 'off'"
            (click)="click('heartRate')"
            mat-icon-button
        >
            <mat-icon>favorite</mat-icon>
        </button>
        <button (click)="click('bluetooth')" mat-icon-button>
            <mat-icon>bluetooth</mat-icon>
        </button>
        <span>{{
            bleServiceType === BleServiceFlag.CpsService ? "Cycling Power" : "Cycling Speed and Cadence"
        }}</span>
    </div>
    <span class="time-of-day">
        {{ timeOfDay$ | async | date: "HH:mm" }}
    </span>
    <span class="title">ESP Rowing Monitor</span>
</mat-toolbar>
