<mat-progress-spinner
    class="overlay-spinner"
    [class.enter]="animationState() === 'enter'"
    [class.leave]="animationState() === 'leave'"
    (animationstart)="onAnimationStart($event)"
    (animationend)="onAnimationDone($event)"
    strokeWidth="8"
    mode="indeterminate"
></mat-progress-spinner>
